<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Form</title>
</head>
<body>
     <table border="1">
          <tr>
               <th>Project Name</th>
               
          </tr>
          <tr>
               <td>Project Name</td>
               <td><input type="text" name="lname" placeholder="Project Name"></td>
          </tr>
          <tr>
               <th>Assigned to</th>
          </tr>
          <tr>
               <td>Assigned to</td>
               <td><select>
                    <option value="male">Male, Alfa Male,Beta Male</option>
                         <option value="female">Female</option>
                         <option value="other">Other</option>
               </select></td>
          </tr>
          <tr>
               <td>Gender</td>
               <td>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                    <input type="radio" name="gender" value="Other">Other
               </td>
          </tr>
          <tr>
               <td>Age</td>
               <td><input type="number" name="age" placeholder="Age"></td>
          </tr>
          <tr>
               <td>Start Date</td>
               <td><input type="date" name="date"></td>
          </tr>
          <tr>
               <td>Email</td>
               <td><input type="email" name="email" placeholder="Email"></td>
          </tr>
     </table>
     <style>
          tr{
               height: 50px;
          }
          input{
               height: 25px;
          }
     </style>
</body>
</html>
